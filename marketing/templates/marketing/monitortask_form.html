{% extends 'website/base.html' %}

{% block content %}
<style type="text/css">
  input, select {
    width: 100%;
  }
  #id_create_post {
    margin-top: 10px;
    font-size: 25px;
    width: 25px;
    height: 25px;
  }
</style>

<!-- main page row -->
<div class="row">

  <!-- Page title -->
  <div class="col-12 top-bar text-center">
    <div class="row">

      <div class="col">
        <h2>Create a Task</h2>
      </div>

    </div>
  </div>
  <!-- End Page title -->

  <!-- Add Project Form -->
  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <form  action="{% url 'marketing:add_monitoring_task' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
          {% for error in form.field.errors %}
          {% endfor %}
          {{ field.label }} <br>
          {{ field }} <br><br>
        {% endfor %}
        <input type="submit" name="submit" value="Submit" class="btn btn-success">
      </form>
    </div>
  </div>
  <!-- End Add Project Form -->

</div>
<!--  End main page row -->
{% endblock content %}
