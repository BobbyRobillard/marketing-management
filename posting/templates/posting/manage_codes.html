{% extends 'website/base.html' %}

{% block content %}
<style type="text/css">
input[type="checkbox"] {
  font-size: 20px;
  height: 10px;
  width: 10px;
}
div {
  text-align:center;
}
</style>
<br /><br />
<div class="container">
  <h2>Altering codes for: <text class="color-primary">{{ post }}</text></h2>
  <br /><br />
  <div class="row">
    <div class="col">
      <h3>Unused Codes</h3>
      {% for code in unused_codes %}
      {{ code }}
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
        </label>
      </div><br>
      {% endfor %}
    </div>
    <div class="col">
      <h3>Used Codes</h3>
      {% for code in used_codes %}
      {{ code.code }}
      <div class="form-check-inline">
        <label class="form-check-label">
          <i href="{% url 'posting:remove_coupon' pk=code.pk %}" class="far fa-trash-alt" data-toggle="tooltip" title="Stop using coupon"></i>
        </label>
      </div><br>
      {% endfor %}
      <br /><br />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-danger col-2">Back</button>
      <button class="btn btn-success col-9">Save Changes</button>
    </div>
  </div>
</div>
{% endblock content %}

{% block js %}
<script>
$('.btn-danger').click(function() {
  window.location.href = "{% url 'administration:view_project' pk=post.project.pk %}";
});

$('.fa-trash-alt').click(function() {
  window.location.href = $(this).attr('href');
});

$('.btn-success').click(function() {
  $('input[type="checkbox"]').each(function() {
    console.log($(this).is(':checked') + "\n");
  });
});
</script>
{% endblock js %}
